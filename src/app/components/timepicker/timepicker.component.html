<div class="container-fluid">
    <div class="text-right">
        <a class="pointer" (click)="closePopUp()"> <i class="material-icons" style="font-size: 18px;
         color: #FF5050;">close</i></a>
     </div>
    <h3 class="text-center text-primary" style="font-size: 18px;">Add Slots<span class="text-secondary ml-2" style="font-size: 14px;">({{receivedPopupStatus?.period}})</span></h3>
    <div class="row">
        <div class="col-5">
            <input [(ngModel)]="fromTime" placeholder="From" (click)="open('from')"/>
        </div>
        <div class="col-5">
            <input [(ngModel)]="toTime" placeholder="To" (click)="open('to')"/>
        </div>
        <div class="col-2">
            <button class="btn btn-primary m-0" (click)="addSlot()">Add</button>
        </div>
    </div>
</div>
