<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">SignUp</h3>
		<div class="card-text">
			<form [formGroup]="signupform">
				<div class="form-group">
					<label for="name">Name</label>
					<input type="text" formControlName="name" class="form-control form-control-sm" id="name">
				</div>
				<div class="form-group">
					<label for="age">age</label>
					<input type="number" formControlName="age" class="form-control form-control-sm" id="age">
				</div>
				<div class="form-group">
					<label for="gender">Gender</label>
					<select name="gender" formControlName="gender" id="gender" class="form-control form-control-sm">
					<option>Select</option>
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="transgender">Transgender</option>
					</select>
				</div>
				<div class="form-group">
					<label for="gender">User Type</label>
					<select name="gender" formControlName="userType" id="gender" class="form-control form-control-sm">
					<option>Select</option>
					<option value="DOC">Doctor</option>
					<option value="PAT">Patient</option>
					</select>
				</div>
				<div class="form-group">
					<label for="contact">Contact</label>
					<input type="number" formControlName="contact" class="form-control form-control-sm" id="contact">
				</div>
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email" formControlName="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password" formControlName="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<button type="submit" (click)="createUser()" class="btn btn-primary btn-block">Sign-In</button>
				
				<div class="sign-up">
					Already i have an account? <span class="pointer text-primary" (click)="loginPage()">Login</span>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
