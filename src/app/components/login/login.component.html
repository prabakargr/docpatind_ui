<div class="global-container">
	<div class="card login-form">
	<div class="card-body">
		<h3 class="card-title text-center">LogIn</h3>
		<div class="card-text">
			<form [formGroup]="loginform">
				<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
					<input type="email"  formControlName="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">
				</div>
				<div class="form-group">
					<label for="exampleInputPassword1">Password</label>
					<input type="password"  formControlName="password" class="form-control form-control-sm" id="exampleInputPassword1">
				</div>
				<button type="submit" (click)="login()" class="btn btn-primary btn-block">Log-In</button>
				
				<div class="sign-up">
					Don't have an account? <span class="pointer text-primary" (click)="signUp()">Create One</span>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
